<div class="card border-primary mb-3 t|ext-center">
  <div class="card-header">Lista de Productos</div>
  <div class="card-body text-primary"></div>
  <div class="table-responsive">
    <table class="table" *ngIf="products && products.length">
      <thead>
        <tr>
          <th>
            <button class="btn btn-primary"
                    (click)="toggleImage()">
              <i class="fa fa-eye"></i>
              {{showImage ? 'Ocultar' : 'Mostrar'}} Imagenes</button>
          </th>
          <th>Producto</th>
          <th>CÃ³digo</th>
          <th>Disponible</th>
          <th>Precio</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tr *ngFor="let product of products">
        <td><img *ngIf="showImage" 
                [src]="product.imageUrl | default:'../../assets/logo-acme.png'" 
                [title]="product.productName | uppercase"
                [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin"
                >
        </td>
        <td>{{product.productName}}</td>
        <td>{{product.productCode}}</td>
        <td>{{product.releaseDate | date:'dd/MM/yyyy'}}</td>
        <td>{{product.price | currency:'USD':'symbol-narrow':'1.2-3'}}</td>
        <td><app-star [rating]="product.starRating" ></app-star></td>
      </tr>
    </table>
  </div>
</div>
